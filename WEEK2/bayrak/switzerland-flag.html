<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switzerland Flag</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <!--The whole flag is in a section-->
      <div class="red-line"></div>
        <!--First line is only red-->
        <div class="square-red1"></div>
        <div class="square-red3"></div>
        <div class="square-white1"></div>
        <div class="square-red3"></div>
        <div class="square-red1"></div>
      </div>
      <!--Measures are 7-6-->
      <div>
        <div class="square-red2"></div>
        <div class="square-white4"></div>
        <div class="square-white2"></div>
        <div class="square-white4"></div>
        <div class="square-red2"></div>
      </div>
      <div>
        <div class="square-red1"></div>
        <div class="square-red3"></div>
        <div class="square-white1"></div>
        <div class="square-red3"></div>
        <div class="square-red1"></div>
      </div>
      <div class="red-line"></div>
    </section>
  </body>
</html>
